        <script>
            function passwordcheck()
            {
                var pa = document.pass.Password.value;  /// this is getelement by name
                var cpa= document.pass.cPassword.value;

                if(pa.length<6)
                {
                    alert("password most be 6 characters");

                    return false;
                    
                }
                if(pa==cpa){
                
                    return true;
                    
                }else{
                    alert("please provide correct password");
                    return false;
                    
                }
            }

            function phonenumber()
            {
                var ph = document.phone.phone1.value;

                }
            }
