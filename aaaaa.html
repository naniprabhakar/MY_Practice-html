          //Declaring class  
                class Employee  
                     {  
                                        //Initializing an object  
                   constructor(id,name)  
                        {  
                          this.id=id;  
                      this.name=name;  
                    }  
                    //Declaring method  
                    detail()  
                    {  
                  document.writeln(this.id+" "+this.name+"<br>");
                    }  
                  }  
                //passing object to a variable   
            var e1=new Employee(101,"Prabhakar");  
            var e2=new Employee(102,"Suresh");  
            var e3=new Employee(103,"Ravi");
            e1.detail(); //calling method  
            e2.detail();
            e3.detail();
